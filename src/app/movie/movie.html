<section class="movie">
  <ng-container *ngIf="loadingView">
    <app-loading-fullscreen message="Loading view..."></app-loading-fullscreen>
  </ng-container>
  <ng-container *ngIf="!loadingView">
    <ng-container *ngIf="loadingMovie">
      <app-loading-fullscreen message="Loading movie..."></app-loading-fullscreen>
    </ng-container>
    <ng-container *ngIf="!loadingMovie">
      <ng-container *ngIf="movie.id == 0">
        <app-movie-not-found></app-movie-not-found>
      </ng-container>
      <ng-container *ngIf="movie.id != 0">
        <app-movie-header [id]="id" [movie]="movie" #movieHeader>
        </app-movie-header>
        <main>
          <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    routerLink="overview"
                    routerLinkActive="active"
                  >
                    Overview
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="cast" routerLinkActive="active"> Cast </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="crew" routerLinkActive="active"> Crew </a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 col-lg-3">
                <aside>Aside 1</aside>
              </div>
              <div class="col-12 col-lg-6">
                <router-outlet></router-outlet>
                <!--
                <p>{{ movie | json }}</p>
                -->
              </div>
              <div class="col-12 col-lg-3">
                <aside>Aside 2</aside>
              </div>
            </div>
          </div>
        </main>
      </ng-container>
    </ng-container>
  </ng-container>
</section>
