<section class="movie">
  <ng-container *ngIf="loadingView">
    <app-loading-fullscreen message="Loading view..."></app-loading-fullscreen>
  </ng-container>
  <ng-container *ngIf="!loadingView">
    <ng-container *ngIf="loadingMovie">
      <app-loading-fullscreen message="Loading movie..."></app-loading-fullscreen>
    </ng-container>
    <ng-container *ngIf="!loadingMovie">
      <ng-container *ngIf="movie.id == 0">
        <app-movie-not-found></app-movie-not-found>
      </ng-container>
      <ng-container *ngIf="movie.id != 0">
        <app-movie-header [id]="id" [movie]="movie" #movieHeader> </app-movie-header>
        <main>
          <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    routerLink="overview"
                    routerLinkActive="active"
                  >
                    Overview
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="cast" routerLinkActive="active"> Cast </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="crew" routerLinkActive="active"> Crew </a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 col-lg-2">
                <aside class="aside-1">
                  <img [src]="posterSizeSmall" [alt]="altPosterText" class="w-100" />

                  <div class="d-grid">
                    <a [href]="posterSizeOriginal" target="_blank" class="btn btn-outline-primary mb-2">
                      Open Poster in New Tab
                    </a>
                  </div>
                </aside>
              </div>
              <div class="col-12 col-lg-8">
                <router-outlet></router-outlet>
              </div>
              <div class="col-12 col-lg-2">
                <aside>Aside 2</aside>
              </div>
            </div>
          </div>
        </main>
      </ng-container>
    </ng-container>
  </ng-container>
</section>
