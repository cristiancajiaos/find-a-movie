<section class="search-movie">
  <ng-container *ngIf="loadingView">
    <app-loading-fullscreen message="Loading view..."></app-loading-fullscreen>
  </ng-container>
  <ng-container *ngIf="!loadingView">
    <ng-container *ngIf="loadingSearchMovie">
      <app-loading-fullscreen message="Searching..."></app-loading-fullscreen>
    </ng-container>
    <ng-container *ngIf="!loadingSearchMovie">
      <ng-container *ngIf="searchError">
        <app-search-error-fullscreen [errorMessage]="errorMessage" (reload)="searchMovie()">
        </app-search-error-fullscreen>
      </ng-container>
      <ng-container *ngIf="!searchError">
        <header>
          <div class="row align-items-center">
            <h1>
              <fa-icon [icon]="searchIcon"></fa-icon>
              Search Movie
            </h1>
            <h2>
              <fa-icon [icon]="movieIcon"></fa-icon>
              {{ searchQuery }}
            </h2>
          </div>
        </header>
        <main>
          <div class="container-fluid">
            <ng-container *ngIf="noResults">
              <p><strong>{{searchQuery}}</strong> returned no results.</p>
            </ng-container>
            <ng-container *ngIf="!noResults">
              <section class="search-movie-controls">
                <div class="row">
                  <div class="col-12 col-lg-6">
                    <app-display-selector></app-display-selector>
                  </div>
                  <div class="col-12 col-lg-6">
                    <app-order-select></app-order-select>
                  </div>
                </div>
              </section>
              <section class="search-movie-results">
                <p><strong>{{searchQuery}}</strong> returned {{responseSearchMovie.total_results}} results. Showing...</p>
                <div class="row">
                  <ng-container *ngFor="let movieResult of movieResults">
                    <div class="col-12 col-lg-2">
                      <app-search-movie-result [movieResult]="movieResult"></app-search-movie-result>
                    </div>
                  </ng-container>
                </div>
              </section>
            </ng-container>
          </div>
        </main>
      </ng-container>
    </ng-container>
  </ng-container>
</section>
