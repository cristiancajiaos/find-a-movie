<section class="search-movie">
  <ng-container *ngIf="loadingSearchMovie">
    <app-loading-fullscreen message="Searching..."></app-loading-fullscreen>
  </ng-container>
  <ng-container *ngIf="!loadingSearchMovie">
    <header #header>
      <div class="row align-items-center">
        <h1>
          <fa-icon [icon]="searchIcon"></fa-icon>
          Search Movie
        </h1>
        <h2>
          <fa-icon [icon]="movieIcon"></fa-icon>
          {{ searchQuery }}
        </h2>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <ng-container *ngIf="searchError">
          <app-search-error [errorMessage]="errorMessage" (reload)="searchMovie()">
          </app-search-error>
        </ng-container>
        <ng-container *ngIf="!searchError">
          <ng-container *ngIf="noResults">
            <section class="search-movie-no-results">
              <strong>{{ searchQuery }}</strong> returned no results.
            </section>
          </ng-container>
          <ng-container *ngIf="!noResults">
            <section class="search-movie-controls">
              <div class="row">
                <div class="col-12 col-lg-6">
                  <app-display-selector
                    [displayMode]="displayMode"
                    (onDisplayChange)="changeDisplay($event)"
                  >
                  </app-display-selector>
                </div>
              </div>
            </section>
            <section class="search-movie-results">
              <p>
                <strong>{{ searchQuery }}</strong> returned {{ totalResults }} results. Showing
                results {{ currentPageStart }}-{{ currentPageEnd }} of {{ totalResults }}:
              </p>
              <ng-container *ngIf="displayMode == 'grid'">
                <section class="search-movie-results-grid">
                  <div class="row">
                    <ng-container
                      *ngFor="
                        let movieResult of movieResults
                          | paginate
                            : {
                                itemsPerPage: 20,
                                currentPage: currentPage,
                                totalItems: totalResults
                              }
                      "
                    >
                      <div class="col-12 col-sm-4 col-lg-2">
                        <app-search-movie-result-grid [movieResult]="movieResult">
                        </app-search-movie-result-grid>
                      </div>
                    </ng-container>
                  </div>
                </section>
              </ng-container>
              <ng-container *ngIf="displayMode == 'list'">
                <section class="search-mode-results-list">
                  <div class="row">
                    <ng-container
                      *ngFor="
                        let movieResult of movieResults
                        | paginate
                            : {
                                itemsPerPage: 20,
                                currentPage: currentPage,
                                totalItems: totalResults
                              }
                      "
                    >
                      <div class="col-12">
                        <app-search-movie-result-list [movieResult]="movieResult">
                        </app-search-movie-result-list>
                      </div>
                    </ng-container>
                  </div>
                </section>
              </ng-container>
            </section>
            <div class="d-flex justify-content-center align-items-center">
              <pagination-controls (pageChange)="changePage($event)"> </pagination-controls>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </main>
  </ng-container>
</section>
