<section class="person-movie-credits-cast">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-lg-6">
          <app-display-selector (onDisplayChange)="changeDisplay($event)">
          </app-display-selector>
        </div>
        <div class="col-12 col-lg-6">
          <section class="cast-credits-order">
            <form [formGroup]="orderCastCreditsForm">
              <div class="form-group mb-3">
                <label for="orderCastCredits">Order by:</label>
                <select
                  class="form-control"
                  id="orderCastCredits"
                  name="orderCastCredits"
                  formControlName="orderCastCredits"
                  (change)="changeCastCreditsOrder()"
                >
                  <option value="0" selected disabled>Select an order criteria</option>
                  <option value="1">Title (ascending)</option>
                  <option value="2">Title (descending)</option>
                  <option value="3">Character Name (ascending)</option>
                  <option value="4">Character Name (descending)</option>
                  <option value="5">Release Date (ascending)</option>
                  <option value="6">Release Date (descending)</option>
                  <option value="7">Default Order - Resets to order by default</option>
                </select>
              </div>
            </form>
          </section>
        </div>
      </div>
      <section class="cast-credits">
        <p #starringParagraph>
          <strong>{{ currentPerson.name }}</strong> has starred in the following movies:
        </p>
        <ng-container *ngIf="displayMode == 'grid'">
          <section class="cast-credits-display-grid">
            <div class="row" #castCreditsList>
              <ng-container *ngFor=" let castRole of filterCastCredits | paginate : { itemsPerPage: 20, currentPage: page }">
                <div class="col-12 col-lg-3">
                  <app-person-cast-credit-grid [castRole]="castRole">
                  </app-person-cast-credit-grid>
                </div>
              </ng-container>
            </div>
          </section>
        </ng-container>
        <ng-container *ngIf="displayMode == 'list'">
          <section class="cast-credits-display-list">
            <ng-container *ngFor="let castRole of filterCastCredits | paginate : { itemsPerPage: 20, currentPage: page }">
              <app-person-cast-credit-list [castRole]="castRole"></app-person-cast-credit-list>
            </ng-container>
          </section>
        </ng-container>
        <section class="cast-credits-pagination">
          <div class="d-flex justify-content-center">
            <pagination-controls (pageChange)="changePage($event)"> </pagination-controls>
          </div>
        </section>
      </section>
    </div>
  </div>
</section>
