<section class="person-movie-credits-cast">
  <div class="row">
    <div class="col-12 col-lg-4">
      <form [formGroup]="orderCastCreditsForm">
        <div class="form-group">
          <label>Order by:</label>
          <select class="form-control"
                  id="orderCastCredits"
                  name="orderCastCredits "
                  formControlName="orderCastCredits"
                  (change)="changeCastCreditsOrder()">
            <option value="0" selected disabled>Select an order criteria</option>
            <option value="1">Title (ascending)</option>
            <option value="2">Title (descending)</option>
            <option value="3">Character Name (ascending)</option>
            <option value="4">Character Name (descending)</option>
            <option value="5">Release Date (ascending)</option>
            <option value="6">Release Date (descending)</option>
            <option value="7">Default Order - Resets to order by default</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col-12 col-lg-8">
      <p #starringParagraph>
        <strong>{{currentPerson.name}}</strong> has starred in the following movies:
      </p>
      <div class="row" #castCreditsList>
        <ng-container
          *ngFor="let castRole of filterCastCredits | paginate : { itemsPerPage: 20, currentPage: page }"
        >
          <div class="col-12 col-lg-3">
            <app-person-cast-credit [castRole]="castRole"> </app-person-cast-credit>
          </div>
        </ng-container>

        <div class="d-flex justify-content-end">
          <pagination-controls (pageChange)="changePage($event)">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</section>
