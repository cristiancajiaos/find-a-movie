<section class="search-result-list movie-result-list">
  <a [routerLink]="['/movie', movieResult.id]"
     [ngbTooltip]="fullTitleYear"
     placement="bottom"
     tooltipClass="search-tooltip">
    <section class="search-result-content">
      <section class="movie-poster">
        <img [src]="posterSizeSmall" class="w-100" [alt]="altPosterText" />
      </section>
      <section class="movie-description">
        {{formattedTitle}}
      </section>
    </section>
  </a>
  <ng-template #fullTitleYear>
    {{formattedTitle}}
  </ng-template>
</section>
