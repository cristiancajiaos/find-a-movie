<section class="person-crew-credit-grid">
  <a
    [routerLink]="['/movie', crewRole.id]"
    placement="bottom"
    [popoverTitle]="crewPopTitle"
    [ngbPopover]="crewPopContent"
    [container]="'body'"
    [popoverClass]="'person-popover'"
    triggers="hover"
  >
    <section class="credit-poster">
      <img [src]="posterSizeSmall" class="w-100" />
    </section>
    <section class="credit-info">
      <span>
        {{ crewRole.title }}
        (<ng-container *ngIf="releaseYear">{{ releaseYear }}</ng-container>
        <ng-container *ngIf="!releaseYear">No Release Year</ng-container>)
      </span>
      <span>{{ crewRole.job }}</span>
    </section>
  </a>
  <ng-template #crewPopTitle>
    <span>
      {{ crewRole.title }}
      (<ng-container *ngIf="releaseYear">{{ releaseYear }}</ng-container>
      <ng-container *ngIf="!releaseYear">No Release Year</ng-container>)
    </span>
  </ng-template>
  <ng-template #crewPopContent>
    <span>{{ crewRole.job }}</span>
  </ng-template>
</section>
