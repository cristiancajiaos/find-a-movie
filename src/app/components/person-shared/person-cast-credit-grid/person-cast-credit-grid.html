<section class="person-cast-credit-grid">
  <a
    [routerLink]="['/movie', castRole.id]"
    placement="bottom"
    [popoverTitle]="castPopTitle"
    [ngbPopover]="castPopContent"
    [container]="'body'"
    [popoverClass]="'person-popover'"
    triggers="hover"
  >
    <section class="credit-poster">
      <img [src]="posterSizeSmall" class="w-100" />
    </section>
    <section class="credit-info">
      <span>
        {{ castRole.title }} (<ng-container *ngIf="releaseYear">{{ releaseYear }}</ng-container>
        <ng-container *ngIf="!releaseYear">No Release Year</ng-container>)
      </span>
      <span>
        <ng-container *ngIf="castRole.character">as {{ castRole.character }}</ng-container>
        <ng-container *ngIf="!castRole.character">No Role Defined</ng-container>
      </span>
    </section>
  </a>
  <ng-template #castPopTitle>
    {{ castRole.title }}
    (<ng-container *ngIf="releaseYear">{{ releaseYear }}</ng-container>
    <ng-container *ngIf="!releaseYear">No Release Year</ng-container>)
  </ng-template>
  <ng-template #castPopContent>
    <ng-container *ngIf="castRole.character">as {{ castRole.character }}</ng-container>
    <ng-container *ngIf="!castRole.character">No Role Defined</ng-container>
  </ng-template>
</section>
